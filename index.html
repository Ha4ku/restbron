<!DOCTYPE html>
<html>
<head>
	<title>Бронирование столов в ресторане Vkusno.net</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-image: url("https://alterainvest.ru/upload/iblock/5a4/5a4e826079df3bbd1de03e5736eeb86e.jpg");
			background-size: cover;
			background-position: center;
			color: #fff;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		nav li {
			display: inline-block;
			margin-right: 20px;
		}
		nav a {
			color: #D3D3D3;
			text-decoration: none;
		}
		main {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.hero {
			background-image: url('hero.jpg');
			background-size: cover;
			background-position: center;
			height: 500px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			color: #fff;
		}
		.hero h1 {
			font-size: 48px;
			margin-bottom: 20px;
		}
		.btn {
			display: inline-block;
			background-color: #fff;
			color: #333;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 20px;
		}
		.about {
			margin-top: 50px;
		}
		.about h2 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		.menu {
			margin-top: 50px;
		}
		.menu h2 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		.menu ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.menu li {
			margin-bottom: 20px;
		}
		.menu h3 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		.menu p {
			font-size: 18px;
			color: #999;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		.feedback {
			margin-top: 150px;
			text-align: center;
		}
		.feedback h2 {
			font-size: 36px;
			margin-bottom: 50px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			font-size: 24px;
			margin-bottom: 10px;
		}
		input,
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 1px solid #ccc;
			opacity: 0.7;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.5);
		}
		textarea {
			height: 50px;
		}
		button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			font-size: 18px;
			cursor: pointer;
		}
		button:hover {
			background-color: #555;
		}
		.da {
			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;
			padding: 15px 25px;
			border-radius: 7px;
			margin-top: 100px;
			margin-bottom: 100px;
		}
        
	</style>
</head>
<body>
	<header>
		<h1>Vkusno.net</h1>
        <nav>
            <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#">Меню</a></li>
              <li><a href="#">Бронирование</a></li>
              <li><a href="#">О нас</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </nav>
	</header>
	<main>
		<section class="da">
			<h2>Забронировать стол</h2>
			<form>
				<label for="name">Имя:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="phone">Телефон:</label>
				<input type="tel" id="phone" name="phone" required>
				<label for="date">Дата:</label>
				<input type="date" id="date" name="date" required>
				<label for="time">Время:</label>
				<input type="time" id="time" name="time" required>
				<label for="guests">Количество гостей:</label>
				<input type="number" id="guests" name="guests" required>
				<label for="comments">Комментарии:</label>
				<textarea id="comments" name="comments"></textarea>
				<button type="submit">Забронировать</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2021 Бронирование столов в Vkusno.net</p>
	</footer>
</body>
</html>
